<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>

  </style>
</head>

<body>

  <main class="container">
    <div class="col-1">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="title">
        <h1>
          We're <br><span> coming <br> soon</span>
        </h1>
      </div>

      <div class="description">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="email-input">
        <div class="email">
          <label for="">
            <input type="email" id="email" placeholder="Email Address">
            <div class="error-icon d-none" id="error-icons"><img src="./images/icon-error.svg" alt=""></div>
            <button class="email-send-btn" id="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          </label>
        </div>
        <p class="email-error d-none" id="error-emails">Please enter valid email </p>
      </div>
    </div>
    <div class="col-2">
    </div>
  </main>








  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdullah</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
